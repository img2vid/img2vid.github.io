<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Splitter & Zip Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .file-size {
            color: #666;
            margin-top: 5px;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .chapter-preview {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .chapter-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }

        .chapter-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chapter-title {
            font-weight: 600;
            color: #333;
        }

        .chapter-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .processing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Chapter Splitter & Zip Creator</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📄</div>
            <div class="upload-text">Drop your text file here or click to browse</div>
            <input type="file" id="fileInput" class="file-input" accept=".txt">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
        </div>

        <div class="file-info" id="fileInfo" style="display: none;">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">Processing...</div>
            </div>
        </div>

        <div class="chapter-preview" id="chapterPreview">
            <h3>📖 Chapters Found:</h3>
            <div class="chapter-list" id="chapterList"></div>
            <button class="btn" id="downloadBtn" onclick="downloadZip()">
                📦 Download Chapters as ZIP
            </button>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
    </div>

    <script>
        let currentFile = null;
        let chapters = [];
        let zip = new JSZip();

        // Roman numeral conversion
        const romanNumerals = {
            'I': 1, 'II': 2, 'III': 3, 'IV': 4, 'V': 5, 'VI': 6, 'VII': 7, 'VIII': 8, 'IX': 9, 'X': 10,
            'XI': 11, 'XII': 12, 'XIII': 13, 'XIV': 14, 'XV': 15, 'XVI': 16, 'XVII': 17, 'XVIII': 18, 'XIX': 19, 'XX': 20,
            'XXI': 21, 'XXII': 22, 'XXIII': 23, 'XXIV': 24, 'XXV': 25, 'XXVI': 26, 'XXVII': 27, 'XXVIII': 28, 'XXIX': 29, 'XXX': 30,
            'XXXI': 31, 'XXXII': 32, 'XXXIII': 33, 'XXXIV': 34, 'XXXV': 35, 'XXXVI': 36, 'XXXVII': 37, 'XXXVIII': 38, 'XXXIX': 39, 'XL': 40,
            'XLI': 41, 'XLII': 42, 'XLIII': 43, 'XLIV': 44, 'XLV': 45, 'XLVI': 46, 'XLVII': 47, 'XLVIII': 48, 'XLIX': 49, 'L': 50
        };

        function isValidRomanNumeral(str) {
            return romanNumerals.hasOwnProperty(str.toUpperCase());
        }

        function romanToArabic(roman) {
            return romanNumerals[roman.toUpperCase()] || 0;
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.txt')) {
                showError('Please select a .txt file');
                return;
            }

            currentFile = file;
            showFileInfo(file);
            processFile(file);
        }

        function showFileInfo(file) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            document.getElementById('fileInfo').style.display = 'block';
        }

        function processFile(file) {
            showProgress();
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const text = e.target.result;
                // Small delay to ensure progress bar is visible
                setTimeout(() => {
                    splitIntoChapters(text);
                }, 100);
            };
            
            reader.onerror = function() {
                showError('Error reading file');
                hideProgress();
            };
            
            reader.readAsText(file);
        }

        function splitIntoChapters(text) {
            // Enhanced regex to match various chapter formats
            const chapterRegex = /^(\s*)(chapter|ch\.?)\s*([IVXLCDM]+|\d+)(?:\s*[-.:]\s*.*?)?$/gmi;
            
            const lines = text.split('\n');
            chapters = [];
            let currentChapter = null;
            let chapterNumber = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const match = line.match(chapterRegex);
                
                if (match) {
                    // Save previous chapter if exists
                    if (currentChapter) {
                        chapters.push(currentChapter);
                    }
                    
                    chapterNumber++;
                    const chapterIdentifier = match[3];
                    let displayNumber = chapterNumber;
                    
                    // Check if it's a Roman numeral and validate it properly
                    if (isValidRomanNumeral(chapterIdentifier)) {
                        displayNumber = romanToArabic(chapterIdentifier);
                    } else if (!isNaN(parseInt(chapterIdentifier))) {
                        displayNumber = parseInt(chapterIdentifier);
                    }
                    
                    currentChapter = {
                        title: line,
                        content: line + '\n',
                        number: displayNumber,
                        originalNumber: chapterIdentifier,
                        startLine: i + 1
                    };
                } else if (currentChapter) {
                    currentChapter.content += lines[i] + '\n';
                }
            }
            
            // Add the last chapter
            if (currentChapter) {
                chapters.push(currentChapter);
            }

            if (chapters.length === 0) {
                showError('No chapters found. Make sure your text contains chapter headings like "Chapter 1", "Chapter I", etc.');
                hideProgress();
                return;
            }

            createZipFile();
            displayChapters();
            hideProgress();
            showSuccess(`Successfully found ${chapters.length} chapters!`);
        }

        function createZipFile() {
            zip = new JSZip();
            
            chapters.forEach((chapter, index) => {
                const filename = `Chapter_${String(chapter.number).padStart(2, '0')}.txt`;
                zip.file(filename, chapter.content.trim());
            });
        }

        function displayChapters() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chapters.forEach((chapter, index) => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter-item';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'chapter-title';
                titleDiv.textContent = chapter.title;
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'chapter-info';
                const wordCount = chapter.content.split(/\s+/).length;
                infoDiv.textContent = `Words: ${wordCount} | Lines: ${chapter.content.split('\n').length}`;
                
                chapterDiv.appendChild(titleDiv);
                chapterDiv.appendChild(infoDiv);
                chapterList.appendChild(chapterDiv);
            });
            
            document.getElementById('chapterPreview').style.display = 'block';
        }

        async function downloadZip() {
            if (chapters.length === 0) {
                showError('No chapters to download');
                return;
            }

            try {
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.disabled = true;
                downloadBtn.textContent = '📦 Creating ZIP...';
                downloadBtn.classList.add('processing');

                const content = await zip.generateAsync({type: 'blob'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                
                const baseName = currentFile.name.replace('.txt', '');
                link.download = `${baseName}_Chapters.zip`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(link.href);
                
                downloadBtn.disabled = false;
                downloadBtn.textContent = '📦 Download Chapters as ZIP';
                downloadBtn.classList.remove('processing');
                
                showSuccess('ZIP file downloaded successfully!');
            } catch (error) {
                showError('Error creating ZIP file: ' + error.message);
                
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.disabled = false;
                downloadBtn.textContent = '📦 Download Chapters as ZIP';
                downloadBtn.classList.remove('processing');
            }
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5; // Slower, more consistent progress
                if (progress > 85) {
                    progress = 85; // Stop at 85% to wait for completion
                    clearInterval(interval);
                }
                
                progressFill.style.width = progress + '%';
                progressText.textContent = `Processing... ${Math.round(progress)}%`;
            }, 150);
            
            // Store interval for cleanup
            window.progressInterval = interval;
        }

        function hideProgress() {
            // Clear any running interval
            if (window.progressInterval) {
                clearInterval(window.progressInterval);
                window.progressInterval = null;
            }
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            // Complete the progress bar
            progressFill.style.width = '100%';
            progressText.textContent = 'Complete!';
            
            // Hide after showing completion
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                progressFill.style.width = '0%';
                progressText.textContent = 'Processing...';
            }, 1500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
